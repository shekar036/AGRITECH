<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | AgriTech</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #f1f8e9);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .auth-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .auth-box {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .auth-box h2 {
      margin-bottom: 10px;
      color: #1b5e20;
    }

    .auth-box p {
      margin-bottom: 25px;
      font-size: 0.95rem;
      color: #555;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #2e7d32;
      border: none;
      color: white;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .footer-link {
      margin-top: 20px;
      font-size: 0.9rem;
    }

    .footer-link a {
      color: #2e7d32;
      text-decoration: none;
      font-weight: bold;
    }

    .error {
      color: red;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-box">
      <h2>Welcome Back ðŸŒ¿</h2>
      <p>Log in to continue to AgriTech</p>
      <form method="POST">
        {% if error %}<p class="error">{{ error }}</p>{% endif %}
        <input type="email" name="email" placeholder="Email" required />
        <input type="password" name="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p class="footer-link">Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a></p>
    </div>
  </div>
</body>
</html>
